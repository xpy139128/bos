<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>行录入操作</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

		<script type="text/javascript">
			$(function() {
				$("#grid").datagrid({

					columns: [
						[{
							field: "id",
							title: "商品编号",
							width: 100,
							editor:{
								type:"validatebox",
								options:{
									required:true
								}
							}

						}, {
							field: "name",
							title: "商品名称",
							width: 200,
							editor:{
								type:"validatebox",
								options:{
									required:true
								}
							}
						}, {
							field: "price",
							title: "商品价格",
							width: 200,
							editor:{
								type:"validatebox",
								options:{
									required:true
								}
							}
						}]
					],
					toolbar: [{
						id:"edit",
						iconCls: 'icon-edit',
						text:"编辑",
						handler: function() {
							alert('edit')
						}
					},{
						id:"add",
						iconCls: 'icon-add',
						text:"添加",
						handler: function() {
							alert('help')
						}
					},{
						id:"save",
						iconCls: 'icon-save',
						text:"保存",
						handler: function() {
							alert('help')
						}
					},{
						id:"cancel",
						iconCls: 'icon-cancel',
						text:"取消",
						handler: function() {
							alert('help')
						}
					}
					
					],
					url:'product.json'

				})

			})
		</script>
	</head>

	<body>
		<table id="grid" ></table>
	</body>

</html>
